<h1>Heroes <small>Marvel y DC</small></h1>
<hr>
<div class="row">
    <div class="col animated fadeIn fast d-flex flex-wrap">
        <div class="card mb-3 mx-2" style="max-width: 540px;" *ngFor="let heroe of heroes; let i = index">
            <div class="row g-0">
                <div class="col-md-4">
                    <img [src]="heroe.img" class="img-fluid rounded-start" alt="...">
                    <div class="d-flex justify-content-center mt-3">
                        <button (click)="verHeroe(i)" type="button" class="btn btn-secondary">Ver Mas</button>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">{{heroe.nombre}}</h5>
                        <p class="card-text">{{heroe.bio}}</p>
                        <p class="card-text"><small class="text-body-secondary">{{heroe.casa}}</small></p>
                        <p class="card-text"><small class="text-body-secondary">{{heroe.aparicion}}</small></p>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
